<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .step {
            display: none;
        }

        .step.active {
            display: block;
        }
    </style>
</head>

<body class="container mt-5">

    <h2>Create a New Game</h2>

    <form id="createGameForm" method="POST" action="/create_game">
        <!-- Step 1: Worldview -->
        <div class="step active" id="step-1">
            <h4>Step 1: Worldview</h4>

            <div class="mb-3">
                <label>World Name</label>
                <input type="text" class="form-control" name="world_name" required>
            </div>

            <div class="mb-3">
                <label>Worldview and Genre</label>
                <textarea class="form-control" name="world_genre" required></textarea>
            </div>

            <div class="mb-3">
                <label>Detail</label>
                <textarea class="form-control" name="world_detail" required></textarea>
            </div>

            <button type="button" class="btn btn-primary" onclick="nextStep(2)">Next</button>
        </div>

        <!-- Step 2: NPCs -->
        <div class="step" id="step-2">
            <h4>Step 2: NPCs</h4>
            <div id="npcContainer"></div>
            <button type="button" class="btn btn-secondary" onclick="addNPC()">+ Add NPC</button>
            <button type="button" class="btn btn-outline-dark" onclick="nextStep(1)">Back</button>
            <button type="button" class="btn btn-primary" onclick="nextStep(3)">Next</button>
        </div>

        <!-- Step 3: Scenes -->
        <div class="step" id="step-3">
            <h4>Step 3: Scenes</h4>

            <div class="mb-3">
                <label>Prologue</label>
                <textarea class="form-control" name="scene_prologue" required></textarea>
            </div>

            <div class="mb-3">
                <label>Opening Line</label>
                <textarea class="form-control" name="scene_opening_line" required></textarea>
            </div>

            <div class="mb-3">
                <label>Goal</label>
                <input type="text" class="form-control" name="scene_goal" required>
            </div>

            <div class="mb-3">
                <label>Fail When</label>
                <input type="text" class="form-control" name="scene_fail_when" required>
            </div>

            <div class="mb-3">
                <label>Ending Line</label>
                <textarea class="form-control" name="scene_ending_line" required></textarea>
            </div>

            <button type="button" class="btn btn-outline-dark" onclick="nextStep(2)">Back</button>
            <button type="submit" class="btn btn-success">Create Game</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/create_game.js') }}"></script>
</body>

</html>
